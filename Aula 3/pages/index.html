<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
</head>
    <style>
        .nomeCampo {
            width: 200px;
            height: 30px;

            font-size: 18px;
            background-color: blue;
        }

    </style>

<body>
<!-- Tabelas; -->
    <form action="">

        <label for="nomeCompleto" >Nome completo</label>
         <input type="text" name="nomeCompleto" class="nomeCampo">

         <input type="email" placeholder="Informe seu e-mail">
         <input type="password" placeholder="Informe uma senha">
         <input type="number">
         <input type="color">
         <input type="checkbox"> 
         <input type="radio">
         <input type="date">

        <textarea name="" id="" cols="30" rows="10" maxlength="100"></textarea>

        <p>A duda é:</p>
        <select name="" id="">
            <option value="" disabled selected>Escolha uma opção</option>
            <option value="">Legal</option>
            <option value="">Muito legal</option>
            <option value="">é...</option>
        </select>

         <button>Isso é um botão</button>
    </form>


    <!-- Tabelas; -->
    <!-- TR cria uma linha, TD cria uma coluna, TH um cabeçalho -->
    <table>
        <tr>
            <th>Aluno</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
        </tr>

        <tr>
            <td>Arthur</td>
            <td>100</td>
            <td>80</td>
            <td>50</td>
        </tr>

        <tr>
            <td>Vitoria</td>
            <td>100</td>
            <td>80</td>
            <td>50</td>
        </tr>
    </table>


</body>
</html>

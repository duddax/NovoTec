<html lang="en">
<head>

    <title>Aula 07 - Relative</title>

<style>
    div {
        padding: 20px;
        width: 200px;
    }

    .caixa01{
        background-color: green;
    }

    .caixa02{
        top: 150px;
        left: 500px;
        position: relative;
        background-color: red;
    }

    .caixa03{
        background-color: blue;
    }
</style>


<body>
    <div class="caixa01">
        <p>Caixa 1</p>
    </div>
    <div class="caixa02">
        <p>Caixa 2</p>
    </div>
    <div class="caixa03">
        <p>Caixa 3</p>
    </div>

    
</body>
